<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кінопоказ просто неба</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
<h1>Кінопоказ просто неба</h1>
<img src="../images/cinema-openair.jpg" alt="Кінопоказ" class="event-image">
<p><strong>Дата:</strong> 2025-07-12</p>
<p><strong>Категорія:</strong> Кіно</p>
<p><strong>Опис:</strong> Вечірній кінопоказ просто неба у Центральному парку. Початок о 20:00. Вхід вільний, прихопіть каремат.</p>
<p><strong>Локація:</strong> Центральний парк, Суми</p>
<p><strong>Контакти:</strong> park@sumy.ua | +38 (0542) 700-800</p>

<div id="map"></div>

<a href="../index.html" class="back-button">← Повернутися до карти</a>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([50.905, 34.7985], 16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
L.marker([50.905, 34.7985]).addTo(map).bindPopup('Кінопоказ просто неба - Центральний парк').openPopup();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Відкрите тренування</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
<h1>Відкрите тренування</h1>
<img src="../images/yoga-training.jpg" alt="Тренування" class="event-image">
<p><strong>Дата:</strong> 2025-07-13</p>
<p><strong>Категорія:</strong> Спорт</p>
<p><strong>Опис:</strong> Відкрите тренування з йоги у Центральному парку. Початок о 08:00. З собою килимок та вода.</p>
<p><strong>Локація:</strong> Центральний парк, Суми</p>
<p><strong>Контакти:</strong> park@sumy.ua | +38 (0542) 700-800</p>

<div id="map"></div>

<a href="../index.html" class="back-button">← Повернутися до карти</a>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([50.908, 34.803], 16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
L.marker([50.908, 34.803]).addTo(map).bindPopup('Відкрите тренування - Центральний парк').openPopup();
</script>
</body>
</html>
